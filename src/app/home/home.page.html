<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list>
  <ion-item *ngFor ="let car of cars">
    {{ car.Name }}
    <ion-badge>{{ car.Origin }}</ion-badge>
  </ion-item>
 </ion-list>
</ion-content>
